externalHostname: ""
etcd:
  enabled: true
  image: quay.io/coreos/etcd
  tag: v3.5.4
  cpuLimit: "1"
  memoryLimit: 2Gi
  volumeSize: 8Gi
  profiling:
    enabled: false
kcp:
  image: ghcr.io/kcp-dev/kcp
  tag: latest
  v: "4"
  cpuLimit: "1"
  memoryLimit: 3Gi
  etcd:
    serverAddress: https://etcd:2379
    clientCertificate:
      issuer: etcd-client-issuer
      commonName: root
  volumeSize: 1Gi
  volumeClassName: ""
  extraFlags: []  # Format is raw flag, e.g. --virtual-server-url=https://abc.xyz:443
  profiling:
    enabled: false
    port: 6060
kcpFrontProxy:
  v: "4"
  openshiftRoute:
    enabled: false
  ingress:
    enabled: false
    annotations: {}
    secret: ""
  gateway:
    enabled: false
    className: ""
  certificate:
    issuerSpec: {}
  profiling:
    enabled: false
    port: 6060
virtualWorkspaces:
  cpuLimit: 200m
  memoryLimit: 1Gi
  cpuRequest: 100m
  memoryRequest: 256Mi
  profiling:
    enabled: false
    port: 6061
audit:
  enabled: true
  volumeSize: 1Gi
  volumeClassName: ""
  policy:
    dir: /etc/kcp/audit
    fileName: audit-policy.yml
    config: |
      # Log all requests at the Metadata level.
      apiVersion: audit.k8s.io/v1
      kind: Policy
      rules:
      - level: Metadata
  log:
    maxAge: "10"
    maxSize: "250"
    maxBackup: "1"
    dir: /var/audit
certificates:
  privateKeys:
    algorithm: RSA
    size: 2048
  subject: {}
oidc: {}
githubUserEditAccess:
- test
